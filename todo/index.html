<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/style.css">
        <title>To Do apps With Vanilla JS</title>
    </head>

    <body class="bg-secondary">
        <div class="container">
            <div class="mt-5 w-50 mx-auto ">
                <div class="bg-dark rounded-3">
                    <h1 class="h2 text-light py-3 text-center text-uppercase my-5">To do Apps</h1>
                </div>

                <div class="bg-secondary my-3 w-100 mx-auto rounded-3 my-5">
                    <div class="">
                        <input type="text" name="todo" id="todo" class="form-control my-3 py-3"
                            placeholder="Add New Task and Hit Enter">
                        <p class=" my-1 text-center">Enter your task </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning text-center align-center" id="btn-add"><i
                                class="fa-solid fa-plus"></i>
                            Add</button>
                    </div>



                </div>

                <div class="bg-secondary  rounded-3">
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/app.js"></script>
    </body>

</html>
